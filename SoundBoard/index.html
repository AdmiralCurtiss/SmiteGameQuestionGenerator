<body>

				    </div>
                    <div class="audio-slider" id="think-music-slider"></div>
				</td>
				<!--<td>
					<div>New Song</div>
					<div id="new-music-status">(Stop)</div>
					<div>
						<button onclick="$soundboard.play('new-music')">Play</button>

						<button onclick="$soundboard.stop('new-music')">Stop</button>
					</div>
				</td>-->
			</tr>
		</tbody>
	</table>
	
	<h2>Sounds</h2>
<table>
    <tbody>
    <tr>
        <td>
            <div>Right Sound</div>
            <div id="right-sound-status">(Stop)</div>
            <div>
                <button onclick="$soundboard.play('right-sound')">Play</button>
                <button onclick="$soundboard.pause('right-sound')">Pause</button>
                <button onclick="$soundboard.stop('right-sound')">Stop</button>
                <div class="audio-slider" id="right-sound-slider"></div>
            </div>
        </td>
        <td>
            <div>Wrong Sound</div>
            <div id="wrong-sound-status">(Stop)</div>
            <div>
                <button onclick="$soundboard.play('wrong-sound')">Play</button>
                <button onclick="$soundboard.pause('wrong-sound')">Pause</button>
                <button onclick="$soundboard.stop('wrong-sound')">Stop</button>
                <div class="audio-slider" id="wrong-sound-slider"></div>
            </div>
        </td>
        <!--<td>
            <div>New Sound</div>
            <div id="new-sound-status">(Stop)</div>
            <div>
                <button onclick="$soundboard.play('new-sound')">Play</button>
                <button onclick="$soundboard.pause('new-sound')">Pause</button>
                <button onclick="$soundboard.stop('new-sound')">Stop</button>
            </div>
            <div class="audio-slider" id="new-sound-slider"></div>
        </td>-->
    </tr>
    </tbody>
</table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script>
    window.onload = function () {
        $soundboard.audioslider('wrong-sound');
        $soundboard.audioslider('right-sound');
        $soundboard.audioslider('jaguar-club-drive');
        $soundboard.audioslider('think-music');
        //$soundboard.audioslider('new-sound');
    }
		$soundboard = {
			play: function(name)
			{
				$('#' + name).bind('ended', function(){
					$('#' + name + '-status').text('(Stop)');
					});
				$('#' + name + '-status').text('(Playing)');
				$('#' + name)[0].play();
			},
			pause: function(name)
			{
				$('#' + name + '-status').text('(Paused)');
				$('#' + name)[0].pause();
			},
			stop: function(name)
			{
				$('#' + name).unbind();
				$('#' + name + '-status').text('(Stop)');
				$('#' + name)[0].pause();
				$('#' + name)[0].currentTime = 0;
			},
			audioslider: function(name) {
			    $('#' + name + "-slider").slider({
			        orientation: "horizontal",
			        value: $('#' + name)[0].volume,
			        min: 0,
			        max: 1,
			        range: 'min',
			        animate: true,
			        step: .1,
			        slide: function (e, ui) {
			            $('#' + name)[0].volume = ui.value;
			        }
			    });
			}
		}
	</script>
	<!--<audio id="new-sound" preload>
    	<source src="sfx/sound.mp3" />
	</audio>-->
	<audio id="jaguar-club-drive" preload>

	<audio id="think-music" preload>

	</audio>
	<audio id="right-sound" preload>

	</audio>
	<audio id="wrong-sound" preload>
