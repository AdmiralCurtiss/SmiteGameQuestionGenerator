<!DOCTYPE html>
<html>
<head>

    <title>VG Challenges</title>
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <style>
        div .gamen {
            background-image: url("TV on.png");
            width: 360px;
            height: 230px;
            text-align: center;
            line-height: 230px;
            font-family: 'Sigmar One', cursive;
            position: relative;
        }

        span {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
            padding-left: 20px;
            padding-right: 20px;
            font-size: 36px;
            color: orange;
            text-shadow: 3px 3px 0px #000000;
        }

        body {
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden;
        }

        .challenge-number {
            position: absolute;
            top: 100px;
            left: 66px;
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="Ding.mp3" type="audio/mpeg">
    </audio>
    <div class="spacer"></div>

    <div id="navContent">

        <div class="box gamen"><span id="0"></span><div id="0-challenge" class="challenge-number"></div></div>
		<div style="padding-top: 100px;"><h2>Game Console</h2><p id="game-console">NES</p><h2>Submitter</h2><p id="submitter">NES</p><h2>Challenge Details</h2><p id="challenge-details">Buster duel blah blah</p><h2>Challenge Time Limit</h2><p id="challenge-time-limit">1</p><h2>Difficulty Rating</h2><p id="difficulty-rating">2</p><h2>Save State Download Location</h2><p id="save-state-download-location">X</p></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    var isCalled = false;
	function isNotGenesis(value) {
		return value.GameConsole.indexOf("Genesis") <= -1;
	}
    $challenge = {
        loadJSON: function (path, callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', path, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        },
        loadGame: function (path) {
            if (!isCalled) {
                isCalled = true;
                $challenge.loadJSON(path, function (response) {
                    var challenges = JSON.parse(response);
					var filteredChallenges = challenges.filter(isNotGenesis);
                    // $('#navContent')
                    for (var i = 0; i < 1; i++) {
                        var challenge = filteredChallenges[Math.floor(Math.random() * filteredChallenges.length)];
                        $('#' + i).text(challenge.GameTitle);
                        $('#' + i + '-challenge').text(challenge.CKey);
						$('#game-console').text(challenge.GameConsole)
						$('#submitter').text(challenge.Submitter)
						$('#challenge-details').text(challenge.ChallengeDetails)
						$('#challenge-time-limit').text(challenge.ChallengeTimeLimit)
						$('#difficulty-rating').text(challenge.DifficultyRating)
						$('#save-state-download-location').text(challenge.SaveStateDownloadLocation)
                    }
                });
            }
        }
    }

    window.onload = function () {
        $challenge.loadGame('challenges.json');
    }
</script>
</body>
</html>
